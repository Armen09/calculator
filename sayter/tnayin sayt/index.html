<img src="./img/volume.png" alt="" class="volume">

    <div class="cursore"></div>
    <div class="LargeCursore"></div>
    <script>
        var cursore = document.querySelector(".cursore")
        var LargeCursore = document.querySelector(".LargeCursore")

        document.onmousemove = function(e){
          cursore.style.left = (e.pageX-5)+"px"
          cursore.style.top = (e.pageY-5)+"px"

          cursore.style.display = "block"

          LargeCursore.style.left = (e.pageX-22)+"px"
          LargeCursore.style.top = (e.pageY-22)+"px"

          LargeCursore.style.display = "block"
        }
    </script>
